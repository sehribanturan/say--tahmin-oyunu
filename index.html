<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sayı tahmin</title>
    <link rel="stylesheet" href="./app.css">

<body>
    <div class="container">
        <h1 class="mt-5">Sayı Tahmin Oyunu</h1>

            <div class="form-group d-flex gap-3">
                <input type="number" placeholder="sayı giriniz" class="form-control" id="tahmin-input">
            <button type="submit" class="form-control btn btn-primary" id="tahmin-btn">Tahmin et</button>
            </div>
            <p class="mesaj"></p>
        </div>
    </div>
